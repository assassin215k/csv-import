version: '3.1'

services:

  mysql:
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: pass
    ports:
      - "3306:3306"

  php:
    container_name: php
    build: ./.docker/php
    restart: unless-stopped
    user: "1001:1001"
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /home/${USER}/:/home/${USER}/
      - /tmp/:/tmp/
